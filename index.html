<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW1 Realistic Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "France",
            "owner": "France",
            "troops": 20000
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[2.0, 51.0], [3.0, 51.0], [3.0, 50.0], [2.0, 50.0], [2.0, 51.0]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "name": "Germany",
            "owner": "Germany",
            "troops": 25000
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[10.0, 52.0], [11.0, 52.0], [11.0, 51.0], [10.0, 51.0], [10.0, 52.0]]]
          }
        }
      ]
    };

    function onEachFeature(feature, layer) {
      layer.bindPopup(`
        <b>${feature.properties.name}</b><br>
        Owner: ${feature.properties.owner}<br>
        Troops: ${feature.properties.troops}
      `);

      layer.on('click', () => {
        const newOwner = prompt('New owner:', feature.properties.owner);
        const newTroops = parseInt(prompt('New troop count:', feature.properties.troops), 10);
        if (newOwner) feature.properties.owner = newOwner;
        if (!isNaN(newTroops)) feature.properties.troops = newTroops;
        layer.setStyle({ fillColor: getColor(newOwner) });
        layer.bindPopup(`
          <b>${feature.properties.name}</b><br>
          Owner: ${feature.properties.owner}<br>
          Troops: ${feature.properties.troops}
        `).openPopup();
      });
    }

    function getColor(owner) {
      const colors = {
        France: '#0055a4',
        Germany: '#333333',
        UK: '#cc0000',
        Russia: '#0039a6',
        Austria: '#7f0000',
        Ottoman: '#a66',
        Italy: '#008000',
        Japan: '#bc002d'
      };
      return colors[owner] || '#999';
    }

    L.geoJSON(geojsonData, {
      style: feature => ({
        fillColor: getColor(feature.properties.owner),
        fillOpacity: 0.6,
        color: '#000',
        weight: 1
      }),
      onEachFeature: onEachFeature
    }).addTo(map);
  </script>
</body>
</html>
